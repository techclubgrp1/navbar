<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hoverable Sidebar</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.sidebar {
  background-color: #333;
  color: #fff;
  width: 250px;
  height: 100vh;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.option {
  padding: 10px;
  cursor: pointer;
}

.option:hover {
  background-color: #555;
}

.sub-options {
  display: none;
  background-color: #555;
  padding: 10px;
}

.option:hover .sub-options {
  display: block;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li class="option">Option 1
        <ul class="sub-options">
          <li>Sub Option 1.1</li>
          <li>Sub Option 1.2</li>
          <li>Sub Option 1.3</li>
        </ul>
      </li>
      <li class="option">Option 2
        <ul class="sub-options">
          <li>Sub Option 2.1</li>
          <li>Sub Option 2.2</li>
          <li>Sub Option 2.3</li>
        </ul>
      </li>
      <li class="option">Option 3</li>
      <li class="option">Option 4</li>
    </ul>
  </div>
</body>
</html>
